<header class="page-header">
    <mat-icon class="mat-icon-md" aria-hidden="true">people</mat-icon>
    <h3>Usuario <small>{{nombre}}</small></h3>
</header>

<form (ngSubmit)="guardar(form)" #form="ngForm" [ngClass]="{'submited':form.submitted}">
  <div class="page-content" *ngIf="loadingIndicator">
      <mat-progress-bar mode="query"></mat-progress-bar>
  </div>
  <div class="page-content" [@fadeInOut] *ngIf="!loadingIndicator">
    <mat-card class="mat-elevation-z3">
        <div class="form-row">
          <h5 class="page-subheader">Información Personal</h5>
          <span class="example-spacer"></span>
          
          <mat-radio-group class="example-radio-group" [(ngModel)]="usuario.tipoUsuario" name="tipoUsuario">
            <mat-radio-button class="example-radio-button" *ngFor="let tipo of tiposUsuario" [value]="tipo">
              {{tipo}}
            </mat-radio-button>
          </mat-radio-group>
        </div>

      <div class="form-group row">
        <div class="col-4" *ngIf="usuario.tipoUsuario=='Paciente'">
          <input class="form-control" type="text" placeholder="NHC" [(ngModel)]="usuario.nhc" name="nhc" required>
          <span class="error">El NHC es obligatorio</span>
        </div>
        <div class="col-4" *ngIf="usuario.tipoUsuario=='Profesional'">
            <input class="form-control" type="text" placeholder="Número Colegiado" [(ngModel)]="usuario.ncolegiado" name="ncolegiado" required>
            <span class="error">El número de colegiado es obligatorio</span>
          </div>
        <div class="col-4">
          <input class="form-control" type="text" placeholder="Pasaporte" [(ngModel)]="usuario.pasaporte" name="pasaporte">
        </div>
      </div>


      <div class="form-group row">
        <div class="col-4">
          <input class="form-control" type="text" placeholder="Nombre" required [(ngModel)]="usuario.nombre" name="nombre">
          <span class="error">El nombre es obligatorio</span>
        </div>
        <div class="col-4">
            <input class="form-control" type="text" placeholder="Primer apellido" required [(ngModel)]="usuario.apellido1" name="apellido1">
            <span class="error">El primer apellido es obligatorio</span>
          </div>
          <div class="col-4">
            <input class="form-control" type="text" placeholder="Segundo apellido" [(ngModel)]="usuario.apellido2" name="apellido2">
          </div>
      </div>

      <div class="form-group row">
        <div class="col-4">
          <input class="form-control" type="text" placeholder="Genero">
        </div>
        <div class="col-4">
            <input class="form-control" type="text" placeholder="Fecha nacimiento">
          </div>
      </div>

    </mat-card>
    <mat-card class="mt-3 mat-elevation-z3">
        <div class="form-row">
          <h5 class="page-subheader">Dirección</h5>
        </div>
        <div class="form-group row">
          <div class="col-12">
            <input class="form-control" type="text" placeholder="Calle" [(ngModel)]="usuario.calle" name="calle">
          </div>
        </div>
        <div class="form-group row">
            <div class="col-6">
              <input type="text" class="form-control" placeholder="Numero" [(ngModel)]="usuario.numero" name="numero">
            </div>
            <div class="col-6">
              <input type="text" class="form-control" placeholder="Puerta">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-8">
              <input type="text" class="form-control" placeholder="Ciudad" [(ngModel)]="usuario.ciudad" name="ciudad">
            </div>
            <div class="col-4">
              <input type="text" class="form-control" placeholder="Código Postal" >
            </div>
          </div>
      </mat-card>
      <div class="row mt-3">
        <div class="col-md-12 text-right">
          <button mat-raised-button color="primary" class="mr-3" type="submit">Guardar</button>  
          <button type="submit" class="btn btn-outline-primary" routerLink="['/list-user']">Salir</button>
          </div>
      </div>
  </div>
</form>
